<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Gmail Sender</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f1f3f4;
        }

        .card {
            background: #ffffff;
            padding: 24px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 0;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #202124;
        }

        textarea,
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px 14px;
            margin-top: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            margin-top: 16px;
            padding: 10px 0;
            width: 160px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #0c60d3;
        }

        input[type="file"] {
            padding: 8px;
            background-color: #f8f9fa;
        }


        button {
            padding: 6px 10px;
            margin-right: 6px;
            font-weight: bold;
            background: #e8f0fe;
            border: 1px solid #c6dafc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Bulk Email Sender</h3>
        <textarea id="emails" rows="3" placeholder="Comma-separated email addresses"></textarea>
        <textarea id="names" rows="3" placeholder="Comma-separated names (same order as emails)"></textarea>

        <input type="text" id="subject" placeholder="Subject" />
        <div style="margin-top: 12px;">

            <!-- Rich-text editable body -->
            <div id="message" contenteditable="true" placeholder="Email body"
                style="min-height: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; background: #fff;">
            </div>
        </div>

        <input type="file" id="attachment" />
        <button id="send">Submit</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
